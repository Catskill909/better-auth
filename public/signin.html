<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Better Auth</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/modal-system.js"></script>
    <script src="/better-auth-client.js"></script>
    <script src="/auth-client.js"></script>
    <script src="/theme.js"></script>
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <h1>Sign In</h1>

            <form id="signinForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe" checked>
                        <span>Keep me signed in for 30 days</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Sign In</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="googleSignIn" class="btn btn-google">
                <i class="fab fa-google"></i>Sign in with Google
            </button>

            <div id="message" class="message"></div>

            <p class="text-center">
                <a href="/forgot-password.html">Forgot password?</a>
            </p>

            <p class="text-center">
                Don't have an account? <a href="/signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script src="/signin.js"></script>
</body>

</html>
