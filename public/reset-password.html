<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Better Auth</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/modal-system.js"></script>
    <script src="/theme.js"></script>
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <h1><i class="fas fa-key"></i> Reset Password</h1>
            <p>Enter your new password</p>

            <form id="resetPasswordForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small>Minimum 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i>Reset Password</button>
            </form>
        </div>
    </div>

    <script src="/reset-password.js"></script>
</body>

</html>
